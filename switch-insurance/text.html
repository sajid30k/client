<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>air-datepicker Demo</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- air-datepicker CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js"></script>

    <!-- air-datepicker language file for English -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.js"></script>
</head>

<body>

    <!-- Input field for the datepicker -->
    <input type="text" id="datepicker" placeholder="Select Date">

    <!-- Script to initialize air-datepicker with custom date format -->
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                dateFormat: 'dd/mm/yyyy', // Set your desired date format
                language: 'en', // Set the language to English
                view: 'days', // Set the view to 'days' for mobile devices
                // Additional options can be added as needed
            });
        });
    </script>

</body>

</html>
